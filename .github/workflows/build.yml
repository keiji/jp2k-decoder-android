name: Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request:
    branches: [ "main", "feature/**" ]
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  android:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run Android Lint
        working-directory: android
        run: ./gradlew lintDebug
        continue-on-error: true

      - name: Report Android Lint Results
        if: github.event_name == 'pull_request'
        uses: dvdandroid/action-android-lint@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          lint_xml_file: android/lib/build/reports/lint-results-debug.xml
          reporter: github-pr-review

      - name: Build Android App & Lib
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Run Unit Tests & Coverage
        working-directory: android
        run: ./gradlew :lib:testDebugUnitTest :lib:jacocoTestReport

      - name: Report Android Coverage
        if: github.event_name == 'pull_request'
        uses: Madrapps/jacoco-report@v1.7.2
        with:
          paths: android/lib/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 0
          title: "Android Code Coverage"

      - name: Generate Documentation
        working-directory: android
        run: ./gradlew :lib:dokkaGenerate

      - name: Upload Documentation
        uses: actions/upload-artifact@v6
        with:
          name: dokka-html
          path: android/lib/build/dokka/html
          retention-days: 1

  wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Run C Wrapper Tests with Coverage
        run: bash test/run_coverage.sh

      - name: Report C Coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            try {
              if (fs.existsSync('coverage_summary.txt')) {
                const summary = fs.readFileSync('coverage_summary.txt', 'utf8');
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: '## C Wrapper Coverage\n```\n' + summary + '\n```'
                });
              }
            } catch (error) {
              console.log('Error posting comment: ' + error);
            }

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Build OpenJPEG
        run: |
          mkdir -p openjpeg/build
          cd openjpeg/build
          emcmake cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DBUILD_CODEC=OFF
          emmake make

      - name: Build WASM
        run: |
          emcc -O3 wrapper.c \
              -I./openjpeg/src/lib/openjp2 \
              -I./openjpeg/build/src/lib/openjp2 \
              -L./openjpeg/build/bin \
              -lopenjp2 \
              -s WASM=1 \
              -s STANDALONE_WASM \
              --no-entry \
              -s ALLOW_MEMORY_GROWTH=1 \
              -s INITIAL_MEMORY=4194304 \
              -s TOTAL_STACK=1048576 \
              -s EXPORTED_FUNCTIONS='["_decodeToBmp", "_malloc", "_free", "_getLastError"]' \
              -o openjpeg_core.wasm

      - name: Copy WASM to assets
        run: cp openjpeg_core.wasm android/lib/src/main/assets/

      - name: Commit and push if changed
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add android/lib/src/main/assets/openjpeg_core.wasm
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update WASM module [skip ci]"
            git push origin HEAD:${{ github.ref }}
          fi

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v6
        with:
          name: openjpeg_core.wasm
          path: openjpeg_core.wasm
          retention-days: 1
