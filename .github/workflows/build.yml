name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "feature/**" ]

jobs:
  android:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run Android Lint
        working-directory: android
        run: ./gradlew lintDebug
        continue-on-error: true

      - name: Report Android Lint Results
        uses: dvdandroid/action-android-lint@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          lint_xml_file: android/app/build/reports/lint-results-debug.xml
          reporter: github-pr-review

      - name: Build Android App & Lib
        working-directory: android
        run: ./gradlew assembleDebug

  wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Build OpenJPEG
        run: |
          mkdir -p openjpeg/build
          cd openjpeg/build
          emcmake cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DBUILD_CODEC=OFF
          emmake make

      - name: Build WASM
        run: |
          emcc -O3 wrapper.c \
              -I./openjpeg/src/lib/openjp2 \
              -I./openjpeg/build/src/lib/openjp2 \
              -L./openjpeg/build/bin \
              -lopenjp2 \
              -s WASM=1 \
              -s STANDALONE_WASM \
              --no-entry \
              -s ALLOW_MEMORY_GROWTH=1 \
              -s EXPORTED_FUNCTIONS='["_decodeToBmp", "_malloc", "_free", "_getLastError"]' \
              -o openjpeg_core.wasm

      - name: Copy WASM to assets
        run: cp openjpeg_core.wasm android/lib/src/main/assets/

      - name: Commit and push if changed
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add android/lib/src/main/assets/openjpeg_core.wasm
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update WASM module [skip ci]"
            git push origin HEAD:${{ github.ref }}
          fi

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v6
        with:
          name: openjpeg_core.wasm
          path: openjpeg_core.wasm
          retention-days: 1
